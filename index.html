<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="mt-5">
    <header>
        <h1 class="text-5xl text-center" >Welcome to <span class="text-5xl font-semibold text-slate-900">Simple Bank</span></h1>
    </header>
    <section class="bg-zinc-400	w-9/12 mx-auto p-5 rounded-md space-y-3 mt-3">   
        <h1 class="text-3xl">Please Login To Continue</h1>
        <input type="email" class="p-2 rounded-md w-9/12  block" name="" id="email" placeholder="Enter Your Email">
        <input type="password" name="" id="pass" class="p-2 rounded-md w-9/12  block" placeholder="Enter Your Password">
        <button class="bg-slate-900	text-white p-3 rounded-md hover:bg-gray-800" id="submit">Submit</button>
    </section>

<script src="js/index.js" ></script>
</body>
</html>
